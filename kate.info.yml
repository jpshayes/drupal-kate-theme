name: kate
type: theme
'base theme': stable9
starterkit: true
version: VERSION
libraries:
  - kate/base
  - kate/messages
  - core/normalize
  - kate/global-styling
libraries-extend:
  user/drupal.user:
    - kate/user
  core/drupal.dropbutton:
    - kate/dropbutton
  core/drupal.dialog:
    - kate/dialog
  file/drupal.file:
    - kate/file
  core/drupal.progress:
    - kate/progress
core_version_requirement: ^10
generator: 'starterkit_theme:10.1.6'

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
  offcanvas: 'OffCanvas'